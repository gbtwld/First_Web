<!DOCTYPE html>
<html>
  <head>
    <title>미국 여행기</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="친구들과 미국을 여행하며 느낀 것들을 정리"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-172350607-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-172350607-1");
    </script>
    <script src="js/kakao_sdk.js"></script>
    <link rel="stylesheet" href="css/style copy.css" async />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style></style>
  </head>

  <body>
    <!--추천글 slider-->
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide"
          style="background-image: url(assets/Seattle/amazon.jpeg);"
          onclick="location.href='seattle_1st.html';"
        >
          <span class="recommend_post">SEATTLE_1ST</span>
        </div>
        <div
          class="swiper-slide"
          style="background-image: url(assets/always_with_you.jpeg);"
          onclick="location.href='https://www.instagram.com/boatkim__photograph/?hl=ko';"
        >
          <span class="recommend_post">ALWAYS_WITH_YOU</span>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination swiper-pagination-white"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next swiper-button-white"></div>
      <div class="swiper-button-prev swiper-button-white"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../package/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        spaceBetween: 30,
        effect: "fade",
        loop: true,
        /*autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },*/
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <!--최근 게시글-->
    <div id="latest_posts"></div>

    <!--프로필-->
    <div id="profile"></div>
  </body>
</html>
